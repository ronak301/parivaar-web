<div class="container-fluid mb-4">
    <div class="info-container">
        <p-card>
            <div class="row mb-2">
                <div class="col-6 my-auto">
                    <h2>Community Info</h2>
                </div>
                <div class="col-6 text-right">
                    <button pButton pRipple (click)="openAddEditCommunityModal()" type="button" label="Edit"
                        class="p-button-outlined p-button-rounded primary-button-outlined"></button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="text-muted">
                        Logo
                    </label>
                    <img [src]="logo" width="100" alt="">
                    <!-- <ng-container *ngIf="logo">
                        <div class="preview-image" [ngStyle]="{'background-image': 'url(' + logo + ')'}">
                        </div>
                    </ng-container> -->
                </div>
            </div>
            <div class="row my-4">
                <div class="col-6">
                    <label class="text-muted">
                        Name
                    </label>
                    <p>{{data?.name}}</p>
                </div>
                <div class="col-6">
                    <label class="text-muted">
                        Description
                    </label>
                    <p>{{data?.description}}</p>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-6">
                    <label class="text-muted">
                        Type
                    </label>
                    <p>{{data?.type}}</p>
                </div>
                <div class="col-6">
                    <label class="text-muted">
                        Sub-Type
                    </label>
                    <p>{{data?.subType || '-'}}</p>
                </div>
            </div>
        </p-card>
    </div>
</div>

<app-executives-members-listing [allExecutivesMembers]="allExecutivesMembers" [allMembers]="allMembers"
    [communityId]="id" (requestReload)="onUpdateSuccessful()"></app-executives-members-listing>

<br>

<app-members-listing [communityId]="id" (getAllMembers)="getAllMembers($event)"></app-members-listing>

<!-- Edit Community Modal Start -->
<p-dialog position="top-right" class="full-height-modal" [modal]="true" [draggable]="false"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '30vw'}" [(visible)]="addEditModalDisplay">
    <ng-template pTemplate="header">
        <h2>Edit Community</h2>
    </ng-template>
    <ng-container *ngIf="data">
        <app-add-edit [id]="id" [data]="data" (onSuccess)="onUpdateSuccessful()"></app-add-edit>
    </ng-container>
</p-dialog>
<!-- Edit Community Modal End -->
