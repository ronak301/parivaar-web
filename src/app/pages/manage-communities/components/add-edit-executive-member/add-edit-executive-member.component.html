<div class="row">
    <div class="col-12">
        <p-table [value]="allMembers" selectionMode="single" [(selection)]="selectedMember" [resizableColumns]="true"
            styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn pSortableColumn="firstName">Full Name <p-sortIcon
                            field="firstName"></p-sortIcon></th>
                    <th pResizableColumn pSortableColumn="phone">Phone Number <p-sortIcon field="phone"></p-sortIcon>
                    </th>
                    <th pResizableColumn pSortableColumn="bloodGroup">Roles<p-sortIcon
                            field="bloodGroup"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr [pSelectableRow]="data">
                    <td>{{data?.firstName}} {{data?.lastName}}</td>
                    <td>{{data?.phone}}</td>
                    <td>{{data.bloodGroup || '-'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="col-12 modal-footer-fixed">
        <button pButton pRipple [disabled]="!selectedMember" type="submit" label="Add Executive"
            icon="pi pi-plus" class="p-button-rounded button-with-icon btn-primary"></button>
    </div>
</div>
