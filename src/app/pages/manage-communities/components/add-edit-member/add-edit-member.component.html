<form>
    <div class="row">
        <div class="col-6 my-2">
            <label>First Name</label>
            <input type="text" class="custom-form-control" placeholder="First Name">
        </div>
        <div class="col-6 my-2">
            <label>Last Name</label>
            <input type="text" class="custom-form-control" placeholder="Last Name">
        </div>
        <div class="col-6 my-2">
            <label>Date of Birth</label>
            <input type="date" class="custom-form-control">
        </div>
        <div class="col-6 my-2">
            <label>Phone Number</label>
            <input type="text" maxlength="10" class="custom-form-control" placeholder="Phone Number">
        </div>
        <div class="col-6 my-2">
            <label>Blood Group</label>
            <p-dropdown class="custom-dropdown-control" [options]="bloodGroup" placeholder="Blood Group"></p-dropdown>
        </div>
        <div class="col-6 my-2">
            <label>Gender</label>
            <p-dropdown class="custom-dropdown-control" [options]="gender" placeholder="Gender"></p-dropdown>
        </div>
        <div class="col-12 my-2">
            <label>Guardian Name</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>Native Place</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>Wedding Date</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>Email</label>
            <input type="email" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>Education</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>Address</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>Pin Code</label>
            <input type="text" maxlength="6" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>City</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 my-2">
            <label>State</label>
            <input type="text" class="custom-form-control">
        </div>
        <div class="col-12 mt-3">
            <button pButton pRipple type="button" label="{{id ? 'Update' : 'Add'}} Member" icon="pi pi-plus" class="p-button-rounded add-community"></button>
        </div>
    </div>
</form>
