<div class="container-fluid">
    <p-card>
        <div class="row mb-4">
            <div class="col-md-6 col-12 my-auto">
                <h2>Communities({{data.length}})</h2>
            </div>
            <div class="col-md-6 col-12 text-md-right mt-md-0 mt-4">
                <button pButton pRipple (click)="openAddEditCommunityModal()" type="button" icon="pi pi-plus"
                    label="Add Community" class="p-button-outlined primary-button-outlined p-button-rounded"></button>
            </div>
        </div>

        <!-- <app-filter></app-filter> -->

        <div class="row mt-md-5 mt-4">
            <div class="col-12">
                <p-table [value]="data" [resizableColumns]="true"
                    styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pResizableColumn pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <!-- <th pResizableColumn pSortableColumn="link">Link <p-sortIcon field="link"></p-sortIcon></th> -->
                            <th pResizableColumn pSortableColumn="active_members">Total Members <p-sortIcon
                                    field="active_members"></p-sortIcon></th>
                            <th pResizableColumn pSortableColumn="status">Status <p-sortIcon
                                    field="status"></p-sortIcon></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr (click)="onRowClick(data)">
                        <!-- <tr (click)="onRowClick(data)" routerLink="/pages/manage-communities/detail/{{data.id}}"> -->
                            <td>{{data.name}}</td>
                            <!-- <td>{{data.link}}</td> -->
                            <td>{{data.totalMembers}}</td>
                            <td>
                                <span [class]="'customer-badge ' + data.status | lowercase">{{data.status}}</span>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr class="emptymessage">
                            <td colspan="3" class="text-center">
                                No data found
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<!-- Add Community Modal Start -->
<p-dialog position="top-right" class="full-height-modal" [modal]="true" [draggable]="false"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '30vw'}" [(visible)]="addEditModalDisplay">
    <ng-template pTemplate="header">
        <h2>Add Community</h2>
    </ng-template>
    <app-add-edit (onSuccess)="onUpdateSuccessful()"></app-add-edit>
</p-dialog>
<!-- Add Community Modal End -->
