<div class="container-fluid mb-4">
    <div class="info-container">
        <div class="row mb-4">
            <div class="col-md-6 my-auto">
                <h2>Update Profile</h2>
            </div>
            <div class="col-md-6 text-md-right mt-3 mt-md-0">
                <button pButton pRipple type="button" routerLink="/pages/manage-profile" label="Cancel"
                    class="p-button-outlined primary-button-outlined p-button-rounded mr-2"></button>
                <button pButton pRipple type="button" label="Save Changes" [disabled]="formData.invalid"
                    (click)="onSubmit()" class="p-button-outlined p-button-rounded btn-primary"></button>
            </div>
        </div>
        <p-card>
            <form [formGroup]="formData">
                <div class="row mb-4">
                    <div class="col-md-6 my-auto">
                        <h3>Personal Information</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-2">
                        <label class="text-muted mb-2">Upload Image</label>
                        <div class="logo">
                            <i class="pi pi-plus" (click)="logo.click()"></i>
                            <div class="preview-image" (click)="logo.click()"
                                [ngStyle]="{'background-image': getCover()}">
                            </div>
                            <input type="file" #logo class="d-none" (change)="onSelectFile($event)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 my-2">
                        <label>First Name*</label>
                        <input type="text" formControlName="firstName" class="custom-form-control"
                            placeholder="First Name">
                        <field-error [control]="firstName"></field-error>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Last Name*</label>
                        <input type="text" formControlName="lastName" class="custom-form-control"
                            placeholder="Last Name">
                        <field-error [control]="lastName"></field-error>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Phone Number*</label>
                        <input type="text" maxlength="10" [readOnly]="id" formControlName="phone"
                            class="custom-form-control" placeholder="Phone Number">
                        <field-error [control]="phone"></field-error>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Date of Birth</label>
                        <input type="date" formControlName="dob" class="custom-form-control">
                        <field-error [control]="dob"></field-error>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Gender</label>
                        <p-dropdown class="custom-dropdown-control w-60" formControlName="gender"
                            [options]="genderOptions" optionLabel="label" optionValue="id"
                            placeholder="Gender"></p-dropdown>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Blood Group</label>
                        <p-dropdown class="custom-dropdown-control w-60" formControlName="bloodGroup"
                            [options]="bloodGroupOptions" optionLabel="label" optionValue="id"
                            placeholder="Blood Group"></p-dropdown>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Guardian Name (पति / पिता का नाम)</label>
                        <input type="text" formControlName="guardianName" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Wedding Date</label>
                        <input type="date" formControlName="weddingDate" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Education</label>
                        <input type="text" formControlName="education" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Landline</label>
                        <input type="text" formControlName="landline" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Native Place</label>
                        <input type="text" formControlName="nativePlace" class="custom-form-control">
                    </div>
                </div>

                <hr>
                <div class="row" formGroupName="address">
                    <div class="col-12">
                        <h3>Address</h3>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Full Address</label>
                        <input type="text" formControlName="fullAddress" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>City</label>
                        <p-dropdown class="custom-dropdown-control w-60" formControlName="city" [options]="cityOptions"
                            optionLabel="label" optionValue="id" placeholder="City"></p-dropdown>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>State</label>
                        <p-dropdown class="custom-dropdown-control w-60" formControlName="state"
                            [options]="stateOptions" optionLabel="label" optionValue="id"
                            placeholder="State"></p-dropdown>
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Pincode</label>
                        <input type="text" formControlName="pincode" class="custom-form-control">
                    </div>
                    <div class="col-md-6 my-2">
                        <label>Locality</label>
                        <p-dropdown class="custom-dropdown-control w-60" formControlName="locality"
                            [options]="localityOptions" optionLabel="label" optionValue="id"
                            placeholder="Locality"></p-dropdown>
                    </div>
                </div>

                <hr>
                <div class="col-12 my-2">
                    <div class="switch-container">
                        <p-inputSwitch formControlName="hasBusiness" id="hasBusiness"></p-inputSwitch>
                        <label for="hasBusiness">Do you have business?</label>
                    </div>
                </div>

                <ng-container *ngIf="hasBusiness.value">
                    <hr>
                    <div class="row" formGroupName="business">
                        <div class="col-12">
                            <h3>Business</h3>
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="custom-form-control">
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Type</label>
                            <p-dropdown class="custom-dropdown-control w-60" formControlName="type"
                                (onChange)="onSelectBusinessType()" [options]="businessTypeOptions" optionLabel="label"
                                optionValue="id" placeholder="Type"></p-dropdown>
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Sub Type</label>
                            <p-dropdown class="custom-dropdown-control w-60" formControlName="subType"
                                [options]="businessSubTypeOptions" optionLabel="label" optionValue="id"
                                placeholder="Sub Type"></p-dropdown>
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Website</label>
                            <input type="url" formControlName="website" class="custom-form-control">
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Business Phone</label>
                            <input type="number" formControlName="phone" class="custom-form-control">
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="custom-form-control">
                        </div>
                        <div class="col-md-6 my-2">
                            <label>Description</label>
                            <textarea formControlName="description" class="custom-form-control"></textarea>
                        </div>
                    </div>
                </ng-container>


            </form>
        </p-card>
    </div>
</div>
